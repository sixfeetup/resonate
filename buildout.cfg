[buildout]
extensions = mr.developer
sources-dir = develop
auto-checkout = *

extends = http://dist.plone.org/release/5.2-latest/versions.cfg

parts =
      test
      omelette

develop = .

package-name = resonate

[sources]
collective.lineage = git https://github.com/collective/collective.lineage.git branch=python3-recursion

[test]
recipe = zc.recipe.testrunner
defaults = ['-s', '${buildout:package-name}', '--auto-color', '--auto-progress']
eggs = ${buildout:package-name} [test]

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
